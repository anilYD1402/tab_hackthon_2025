name: AI PR Review Summary with Jira Transition

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if PR_COMMENT_TOKEN secret is set
        run: |
          if [ -z "${{ secrets.PR_COMMENT_TOKEN }}" ]; then
            echo "PR_COMMENT_TOKEN secret is NOT set."
            exit 1
          else
            echo "PR_COMMENT_TOKEN secret is available."
          fi

      - name: Extract Jira Issue Key
        id: extract
        run: |
          ISSUE_KEY=$(echo "${{ github.event.pull_request.title }}" | grep -oE '[A-Za-z]+-[0-9]+' | tr '[:lower:]' '[:upper:]')
          echo "Extracted Jira Issue Key: $ISSUE_KEY"
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT

      - name: Get Jira Issue Description
        id: jira
        env:
          JIRA_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        run: |
          echo "Fetching Jira issue description for ${{ steps.extract.outputs.issue_key }}"
          RESPONSE=$(curl -s -u $JIRA_EMAIL:$JIRA_TOKEN \
            -X GET "https://tusharnigam88.atlassian.net/rest/api/3/issue/${{ steps.extract.outputs.issue_key }}")

          DESCRIPTION=$(echo "$RESPONSE" | jq -r '
            def walkContent:
              if type == "array" then
                map(walkContent) | join("\n")
              elif type == "object" then
                if .type == "text" then .text
                elif .type == "bulletList" then (.content | map("- " + (walkContent)) | join("\n"))
                elif .type == "paragraph" then (.content | walkContent) + "\n"
                elif .type == "listItem" then (.content | walkContent)
                elif .content then (.content | walkContent)
                else empty end
              else empty end;

            .fields.description | walkContent
          ')

          echo "----- Parsed Jira Description -----"
          echo "$DESCRIPTION"

          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Transition Jira Ticket (In Progress â†’ In Review)
        env:
          JIRA_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        run: |
          ISSUE_KEY="${{ steps.extract.outputs.issue_key }}"
          echo "Checking current status of Jira issue $ISSUE_KEY..."

          ISSUE=$(curl -s -u $JIRA_EMAIL:$JIRA_TOKEN \
            -X GET "https://tusharnigam88.atlassian.net/rest/api/3/issue/$ISSUE_KEY")

          CURRENT_STATUS=$(echo "$ISSUE" | jq -r '.fields.status.name')
          echo "Current status: $CURRENT_STATUS"

          if [[ "$CURRENT_STATUS" != "In Progress" ]]; then
            echo "Ticket is not in 'In Progress'. Skipping transition."
            exit 0
          fi

          echo "Fetching available transitions..."
          TRANSITIONS=$(curl -s -u $JIRA_EMAIL:$JIRA_TOKEN \
            -X GET "https://tusharnigam88.atlassian.net/rest/api/3/issue/$ISSUE_KEY/transitions")

          TRANSITION_ID=$(echo "$TRANSITIONS" | jq -r '.transitions[] | select(.name | test("In Review"; "i")) | .id')

          if [ -z "$TRANSITION_ID" ]; then
            echo "No 'In Review' transition found. Please verify Jira workflow."
            exit 1
          fi

          echo "Transitioning issue to 'In Review'..."
          RESPONSE=$(curl -s -u $JIRA_EMAIL:$JIRA_TOKEN \
            -X POST \
            -H "Content-Type: application/json" \
            --data "{\"transition\": {\"id\": \"$TRANSITION_ID\"}}" \
            "https://tusharnigam88.atlassian.net/rest/api/3/issue/$ISSUE_KEY/transitions")

          echo "Transition response: $RESPONSE"

      - name: Get Full PR Diff
        id: diff
        env:
          GITHUB_TOKEN: ${{ secrets.PR_COMMENT_TOKEN }}
        run: |
          echo "Fetching full PR diff for PR #${{ github.event.pull_request.number }}"
          curl -s -H "Accept: application/vnd.github.v3.diff" \
               -H "Authorization: token $GITHUB_TOKEN" \
               "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" > pr_diff.txt

          echo "----- First 50 lines of Diff -----"
          head -n 50 pr_diff.txt

      - name: Check PR Size
        id: pr_size
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_COMMENT_TOKEN }}
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            core.setOutput("changed_files", pullRequest.changed_files);

      - name: Generate Semantic AI Review with Jira Context
        id: ai
        if: steps.pr_size.outputs.changed_files <= 100
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Generating semantic AI review with Jira context..."

          DIFF_CONTENT=$(cat pr_diff.txt)
          PR_DIFF=$(echo "$DIFF_CONTENT" | base64 -w 0)
          JIRA_DESCRIPTION="${{ steps.jira.outputs.description }}"

          RESPONSE=$(curl -s -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"role\": \"user\",
                \"parts\": [{
                  \"text\": \"You are a senior Flutter reviewer. Analyze only the important semantic changes in this PR.
                  - Ignore formatting-only or non-functional changes.
                  For each file:
                  - âœ… Summary of what was done
                  - ðŸŽ¯ What changed vs original code
                  - ðŸ§ª Manual test cases
                  - âš ï¸ Impact areas
                  Jira Context:\n\n$JIRA_DESCRIPTION\n\n
                  Base64 PR Diff:\n\n$PR_DIFF\"
                }]
              }]
            }")

          SUMMARY=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // empty')
          if [ -z "$SUMMARY" ]; then
            SUMMARY="âš ï¸ Gemini returned no content. Possible empty PR or API issue."
          fi
          echo "----- Extracted Summary -----"
          echo "$SUMMARY"

          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post AI Review as PR Comment
        uses: actions/github-script@v7
        env:
          REVIEW_SUMMARY: ${{ steps.ai.outputs.summary }}
        with:
          github-token: ${{ secrets.PR_COMMENT_TOKEN }}
          script: |
            const summary = process.env.REVIEW_SUMMARY;
            if (!summary || summary.trim() === "null") {
              core.setFailed("Summary is empty. Skipping PR comment.");
            } else {
              await github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "### ðŸ§  AI Semantic PR Review with Jira Context\n\n" + summary
              });
            }
