name: AI PR Review Summary

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout PR code
      - name: Checkout code
        uses: actions/checkout@v3

      # ‚úÖ Check if secret is available
      - name: Check if PR_COMMENT_TOKEN secret is set
        run: |
          if [ -z "${{ secrets.PR_COMMENT_TOKEN }}" ]; then
            echo "PR_COMMENT_TOKEN secret is NOT set."
            exit 1
          else
            echo "‚úÖ PR_COMMENT_TOKEN secret is available."
          fi

      # 2Ô∏è‚É£ Get PR Diff
      - name: Get PR Diff
        env:
          GITHUB_TOKEN: ${{ secrets.PR_COMMENT_TOKEN }}
        run: |
          echo "Fetching PR diff for PR #${{ github.event.pull_request.number }}"
          curl -s -H "Accept: application/vnd.github.v3.diff" \
               -H "Authorization: token $GITHUB_TOKEN" \
               "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" > pr_diff.txt

          echo "----- üìÑ PR Diff Start -----"
          head -n 100 pr_diff.txt  # show first 100 lines
          echo "----- üìÑ PR Diff End -----"

      # 3Ô∏è‚É£ Generate AI Summary using Gemini API
      - name: Generate AI Summary
        id: ai
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Generating AI-based PR summary using Gemini..."

          # ‚úÖ Truncate diff if larger than 15k characters
          DIFF_CONTENT=$(cat pr_diff.txt)
          if [ ${#DIFF_CONTENT} -gt 15000 ]; then
            echo "‚ö†Ô∏è Diff too large, truncating..."
            DIFF_CONTENT=$(echo "$DIFF_CONTENT" | head -c 15000)
          fi

          # ‚úÖ Base64 encode PR diff to safely send
          PR_DIFF=$(echo "$DIFF_CONTENT" | base64 -w 0)

          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [
                {
                  \"parts\": [
                    {
                      \"text\": \"Summarize this GitHub PR based on the following base64-encoded diff. Decode it first:\n\n$PR_DIFF\"
                    }
                  ]
                }
              ]
            }")

          echo "----- ü§ñ RAW GEMINI RESPONSE -----"
          echo "$RESPONSE"

          SUMMARY=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')
          echo "----- ‚úçÔ∏è Extracted Summary -----"
          echo "$SUMMARY"

          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 4Ô∏è‚É£ Post AI Summary as PR Comment
      - name: Post Summary as PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_COMMENT_TOKEN }}
          script: |
            const summary = process.env.SUMMARY;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ü§ñ AI PR Review Summary\n\n${summary}`
            });
        env:
          SUMMARY: ${{ steps.ai.outputs.summary }}
